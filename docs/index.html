<style>
  button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 24px;
    font-size: 16px;
    border-radius: 8px;
  }
  button:hover {
    background-color: #45a049;
  }
</style>

<button id="click-me">
  Hello Click Me!
</button>

<script>
  const button = document.querySelector('#click-me')
  button.addEventListener('click', () => alert('Button clicked!'));
</script>
